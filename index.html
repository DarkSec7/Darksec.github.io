<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darksec | بورتفوليو الأمن السيبراني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&display=swap');

        body {
            background-color: black;
            color: #ff0000;
            font-family: 'Source Code Pro', monospace;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px red;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px red; }
            to { text-shadow: 0 0 30px red; }
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: #fff;
            background-color: red;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .btn:hover {
            background-color: darkred;
            box-shadow: 0 0 15px red;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.imgur.com/qmhi1AN.gif') no-repeat center center/cover;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <h1>👁️ Darksec - البورتفوليو</h1>
    <p>مهندس أمن سيبراني وهاكر أخلاقي متخصص في الحماية والهجوم.</p>
    <a href="projects.html" class="btn">مشاريعي</a>
    <a href="blog.html" class="btn">مدونتي</a>
</body>
      </html>
